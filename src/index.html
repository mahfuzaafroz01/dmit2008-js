<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--for input data-->
    <div class="input">
        <input type="text" class="inputValue" placeholder=" Enter symbol i.e. IBM">
        <input type="submit" value="submit" class="button">
    </div>
    <!-- for display data--> 
    <div class="display">
     
        <p class="symbol"></p>
        <p class="high"></p>
        <p class="low"></p>
        <p class="currency"></p>
        <p class="country"></p>
    </div>
    <div class="error">
        
    </div>
    <script src="js/main.js"></script>
</body>
</html>
